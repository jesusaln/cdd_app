# ======================================================
# üß± CDD App - Producci√≥n (Optimizado para Portainer)
# Laravel + PostgreSQL + Redis + Queue
# ======================================================
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        APP_ENV: production
        BUILD_ASSETS: false
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - cdd_network
    volumes: []
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.cdd.rule=Host(`portainer.asistenciavircom.com`)"
      - "traefik.http.routers.cdd.entrypoints=websecure"
      - "traefik.http.routers.cdd.tls.certresolver=letsencrypt"
      - "traefik.http.services.cdd.loadbalancer.server.port=80"

  queue:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        APP_ENV: production
        BUILD_ASSETS: false
    command: php artisan queue:work --sleep=1 --tries=3
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    restart: always
    networks:
      - cdd_network

  db:
    image: postgres:16
    env_file:
      - .env
    volumes:
      - cdd_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB -h 127.0.0.1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    restart: unless-stopped
    networks:
      - cdd_network
    labels:
      - "traefik.enable=false"

  redis:
    image: redis:7
    command: ["redis-server", "--appendonly", "yes", "--requirepass", "$$REDIS_PASSWORD"]
    env_file:
      - .env
    volumes:
      - cdd_redis_data:/data
    restart: unless-stopped
    networks:
      - cdd_network
    labels:
      - "traefik.enable=false"

# ======================================================
# üß© Vol√∫menes persistentes (Portainer)
# ======================================================
volumes:
  cdd_db_data:
    driver: local
    labels:
      - "traefik.enable=false"
  cdd_redis_data:
    driver: local
    labels:
      - "traefik.enable=false"

# ======================================================
# üåê Red interna del stack (Portainer)
# ======================================================
networks:
  cdd_network:
    driver: bridge
    labels:
      - "traefik.enable=false"
